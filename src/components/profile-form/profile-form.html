<div *ngIf="userProfile">
  <div class="profile-view__image-container">
    <img *ngIf="userProfile.avatar" class="profile-view__image" [src]="userProfile.avatar" alt="profile">
    <ion-label style="font-weight: bold; margin: 15px 10px 10px 10px; text-align: center; color: white;" *ngIf="userProfile.userName">@{{userProfile.userName}}</ion-label>
    <ion-label style="margin: 0px 10px 0px 10px; text-align: center; color: white;" *ngIf="userProfile.userType">{{userProfile.userType}}</ion-label>
    <br>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [value]="userProfile.email" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>User Name</ion-label>
          <ion-input [value]="userProfile.userName" [readonly]="true"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input [value]="userProfile.firstName" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date of Birth</ion-label>
        <ion-input [value]="userProfile.dateOfBirth" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>User Type</ion-label>
        <ion-input [value]="userProfile.userType" [readonly]="true"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
