<ion-header>
  <ion-navbar>
    <ion-title>Edit Post</ion-title>
    <button ion-button float-right clear (click)="updatePost(currentPost.eventLocation, currentPost.caption, currentPost.hashtags)">Update</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img [src]="currentPost.photo">
  <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input [(ngModel)]="currentPost.eventLocation" type="text" [value]="currentPost.eventLocation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Caption</ion-label>
    <ion-input [(ngModel)]="currentPost.caption" type="text" [value]="currentPost.caption"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Hashtags</ion-label>
    <ion-input [(ngModel)]="currentPost.hashtags" type="text" [value]="currentPost.Hashtags"></ion-input>
  </ion-item>

</ion-content>
