<ion-header>
  <ion-navbar>
    <ion-title>Edit Post</ion-title>
    <ion-buttons item-end>
      <button ion-button clear (click)="updatePost(currentPost.location, currentPost.caption, currentPost.hashtags)">Update</button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img [src]="currentPost.photo">
  <ion-item style="text-align: center">
    <button ion-button icon-only clear (click)="openLocationModal()">
        {{currentPost.location}}\t
      <ion-icon name="md-pin"></ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-label stacked>Caption</ion-label>
    <ion-input [(ngModel)]="currentPost.caption" type="text" [value]="currentPost.caption"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Hashtags</ion-label>
    <ion-input [(ngModel)]="currentPost.hashtags" type="text" [value]="currentPost.Hashtags"></ion-input>
  </ion-item>

  <button ion-button block color="danger" (click)="deletePost()">Delete This Post</button>

</ion-content>
