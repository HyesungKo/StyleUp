<ion-header>
  <ion-navbar>
    <ion-title>New Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input [(ngModel)]="location" type="text" placeholder="Location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Caption</ion-label>
    <ion-input [(ngModel)]="caption" type="text" placeholder="Caption"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Hashtags</ion-label>
    <ion-input [(ngModel)]="hashtags" type="text" placeholder="Hashtags"></ion-input>
  </ion-item>
  
  <ion-item>
        <button ion-button color="primary" (click)="takePicture()">Lets take a picture!</button>
  </ion-item>
  <img [src]="postPicture"  *ngIf="postPicture"/>

  <button ion-button block (click)="upload(location,caption, hashtags)" *ngIf="postPicture">
    Share post
  </button>
</ion-content>
