<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding>
    

  </ion-row>

  <ion-card *ngFor="let event of currentEvent">
    <ion-card-header >
      {{event?.eventLocation}}
    </ion-card-header>
    <ion-card-content>
     <p><img src="{{event?.photo}}"></p>
      <h1 align="center"> {{event?.caption}} </h1>
     
    </ion-card-content>
  </ion-card>
