<ion-header>
  <ion-navbar>
    <ion-title *ngIf="currentEvent">{{currentEvent.caption}}</ion-title>
    <button ion-button style="float: right" clear edit color="secondary" (click)="navigateToEditPostPage()">Edit</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding>
    

  </ion-row>

  <ion-card *ngIf="currentEvent">
    <ion-card-header >
      {{currentEvent.eventLocation}}
    </ion-card-header>
    <ion-card-content>
     <p><img src="{{currentEvent.photo}}"></p>
      <h1 align="center"> {{currentEvent.hashtags}} </h1>
      <h2 align="center"> {{currentEvent.userName}} </h2>
    </ion-card-content>
  </ion-card>
