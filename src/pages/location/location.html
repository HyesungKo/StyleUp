<ion-header>

  <ion-navbar>
    <ion-title>LocationPage</ion-title>
      <button ion-button icon-only clear="true" (click)="closeModal()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
        <ion-searchbar
        [(ngModel)]="autocompInput" 
        (ionInput)="updateSearch()" 
        placeholder="Select a City"
        style="float: right; width: 88%;">
        </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="backToCurrent" (click)="chooseItem(backToCurrent)">
      <ion-icon name="md-pin"> Current Location</ion-icon>
    </ion-item>
    <ion-item *ngFor="let item of autocompArray" (click)="chooseItem(item)">
      {{item.description}}
    </ion-item>
  </ion-list>
</ion-content>
