<ion-header>

  <ion-navbar>
    <ion-title>{{receiverProfile.profile.userName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-list>
        <ion-item *ngFor="let message of messageList">
          <ion-avatar item-left>
            <img [src]="message.owner? profile.avatar: receiverProfile.profile.avatar" alt="avatar">
          </ion-avatar>
          <h2>{{message.message}}</h2>

        </ion-item>
      </ion-list>
  </ion-card>
  <ion-row bottom>
    <ion-col col-10>
      <ion-input value="" [(ngModel)]="message">Type Messages</ion-input>
    </ion-col>
    <ion-col col-2>
      <button ion-button (click)="sendMessage()">send</button>
    </ion-col> 
  </ion-row>
</ion-content>
