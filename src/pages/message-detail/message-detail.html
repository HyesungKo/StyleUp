<ion-header>

  <ion-navbar>
    <ion-title>{{receiverProfile.profile.userName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-list>
        <ion-item *ngFor="let message of messageList">
          <div float-right *ngIf="message.commentOwner">
              <ion-avatar item-right>
                  <img [src]="message.messageOwner? profile.avatar : receiverProfile.profile.avatar" alt="avatar">
                </ion-avatar>
                <h2>{{message.message}}</h2>    
          </div>
          <div *ngIf="!message.commnetOwner">
              <ion-avatar item-left>
                  <img [src]="message.messageOwner? profile.avatar : receiverProfile.profile.avatar" alt="avatar">
                </ion-avatar>
                <h2>{{message.message}}</h2>
      
            </div>  
        </ion-item>
      </ion-list>
  </ion-card>

</ion-content>
<ion-footer>
    <ion-row align-items-center>
        <ion-col col-10 padding-left>
          <ion-input placeholder="Type a message" [(ngModel)]="message"></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button float-right (click)="sendMessage()">send</button>
        </ion-col> 
      </ion-row>
</ion-footer>
