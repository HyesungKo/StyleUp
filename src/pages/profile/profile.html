<ion-content>
  <ion-row style="background-color: #3AA57A">
    <ion-col col-auto>
      <button ion-button clear small float-left style="color:white;" (click)="signOut()">Sign Out</button>
    </ion-col>
    <ion-col>
      <!-- <ion-title *ngIf="authenticateduser">{{authenticatedUser.userName}}</ion-title> -->
    </ion-col>
    <ion-col col-auto>
      <button ion-button clear small float-right style="color:white;" (click)="navigateToEditProfile()">Edit</button>
    </ion-col>
  </ion-row>

  <profile-form></profile-form>

  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-label padding-left>Your Posts</ion-label>
      </ion-row>
      <ion-row padding-left padding-right padding-bottom *ngIf="myPosts.length !== 0">
        <ion-col class="min-padding" col-4 *ngFor="let post of myPosts" (click)="goToEventDetail(post.id, myPosts)">
          <img src='{{post?.photo}}' style="width:auto;height:auto;" />
        </ion-col>
      </ion-row>
      <ion-row padding-left *ngIf="myPosts.length === 0">
        <p>You didn't post yet.</p>
      </ion-row>
    </ion-card>
    <ion-card >
      <ion-row>
        <ion-label padding-left>Liked Posts</ion-label>
      </ion-row>
      <ion-row padding-left padding-right padding-bottom *ngIf="likedPostList.length !== 0">
        <ion-col class="min-padding" col-4 *ngFor="let post of likedPostList" (click)="goToEventDetail(post)">
          <img src='{{post?.photo}}' style="width:auto;height:auto;" />
        </ion-col>
      </ion-row>
      <ion-row padding-left *ngIf="likedPostList.length === 0">
          <p>You don't have any thumbed up post yet.</p>
        </ion-row>
    </ion-card>
  </ion-grid>
  
</ion-content>
